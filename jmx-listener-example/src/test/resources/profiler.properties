# Required
#接收服务器域名（测试环境为collector.jdos.360buy.com）
scribeHost=collector.jdos.360buy.com

#接收服务器端口（测试环境为1463）
scribePort=1463

# Optional
#采集器元数据存放目录
metaPath=log/profiler/meta
#采集器数据存放目录
dataPath=log/profiler/data
#100M
rotationSize=104857600
readBuffer=4096

#系统唯一标识
systemId=POP_CRM_VENDER
printExceptionStack=true
#以mmap方式进行数据采集
pattern=mmap

#以JMS方式发送数据
sendWay=jms

#批量发送数据的size，大小视日志量多少而定，（1~600）
batch=5
